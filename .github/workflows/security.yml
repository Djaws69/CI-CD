name: Security Checks

on:
  push:
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: npm audit
        run: npm run security:audit

      - name: Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: .semgrep.yml
          auditOn: push
